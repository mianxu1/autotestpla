<!DOCTYPE html>
<html lang="en">
<head>

    <title>自动化平台登录</title>
</head>
<body>

<div>
<h1>自动化平台</h1>
<form method="post" action="/login/">
{% csrf_token %}

&nbsp; <button style="width:220px;height:28px;" id="submit" type="submit">登 录</button>
</form>
</div>

</body>
</html>
